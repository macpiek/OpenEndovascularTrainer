<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endovascular Trainer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            font-size: 14px;
        }
        #controls label {
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>

<canvas id="sim"></canvas>
<div id="controls">
    <label>Wireframe
        <input id="wireframe" type="checkbox">
    </label>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

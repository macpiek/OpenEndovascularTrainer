<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endovascular Trainer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            font-size: 14px;
        }
        #controls label {
            display: block;
            margin-bottom: 4px;
        }

        #monitor {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
        }

        #monitor canvas {
            background: black;
            border: 1px solid white;
            display: block;
            margin-right: 8px;
        }

        .vitalRow {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .vitalBox {
            border: 1px solid;
            padding: 2px 6px;
            margin-left: 0;
            text-align: center;
            font-family: sans-serif;
            font-size: 28px;
        }

        #hrBox {
            border-color: lime;
            color: lime;
        }

        #bpBox {
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
<canvas id="sim"></canvas>
<div id="controls">
    <div id="insertedLength">0 cm</div>
    <label>Bending stiffness
        <input id="stiffness" type="range" min="0" max="2" step="0.1" value="0.8">
        <span></span>
    </label>
    <label>Static friction
        <input id="staticFriction" type="range" min="0" max="1" step="0.01" value="0.2">
        <span></span>
    </label>
    <label>Kinetic friction
        <input id="kineticFriction" type="range" min="0" max="1" step="0.01" value="0.1">
        <span></span>
    </label>
    <label>Normal damping
        <input id="normalDamping" type="range" min="0" max="1" step="0.01" value="0.5">
        <span></span>
    </label>
    <label>Velocity damping
        <input id="velocityDamping" type="range" min="0" max="1" step="0.01" value="0.98">
        <span></span>
    </label>
    <label>Persistence
        <input id="persistence" type="range" min="0.25" max="0.99" step="0.01" value="0.35">
        <span></span>
    </label>
    <label>Noise level
        <input id="noiseLevel" type="range" min="0" max="0.6" step="0.01" value="0.3">
    </label>
    <label>C-arm yaw
        <input id="carmYaw" type="range" min="-180" max="180" step="1" value="0">
        <span></span>
    </label>
    <label>C-arm pitch
        <input id="carmPitch" type="range" min="-90" max="90" step="1" value="0">
        <span></span>
    </label>
    <label>C-arm roll
        <input id="carmRoll" type="range" min="-180" max="180" step="1" value="0">
        <span></span>
    </label>
    <label>C-arm X
        <input id="carmX" type="range" min="-200" max="200" step="1" value="0">
        <span></span>
    </label>
    <label>C-arm Y
        <input id="carmY" type="range" min="-200" max="200" step="1" value="0">
        <span></span>
    </label>
    <label>C-arm Z
        <input id="carmZ" type="range" min="-200" max="400" step="1" value="400">
        <span></span>
    </label>
    <button id="injectContrast">Inject</button>
    <button id="modeToggle">Fluoroscopy</button>
</div>

<div id="monitor">
    <div class="vitalRow">
        <canvas id="ecgCanvas" width="300" height="100"></canvas>
        <div id="hrBox" class="vitalBox">HR: <span id="hrValue">0</span></div>
    </div>
    <div class="vitalRow">
        <canvas id="bpCanvas" width="300" height="100"></canvas>
        <div id="bpBox" class="vitalBox">BP: <span id="bpValue">0/0</span></div>
    </div>
</div>

<script type="importmap">
{
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three-mesh-bvh": "https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.7.5/build/index.module.js"
    }
}
</script>
<script type="module" src="./simulator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endovascular Trainer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-radius: 4px;
            width: 200px;
            max-height: calc(100vh - 20px);
            overflow-y: auto;
        }
        #controls label {
            display: block;
            margin-bottom: 4px;
        }

        .parameter-label {
            font-size: 12px;
            padding-left: 4px;
        }

        .section-header {
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #666;
            padding: 4px;
        }

        .collapse-triangle {
            display: inline-block;
            margin-right: 4px;
            transition: transform 0.2s;
        }

        .section-header.collapsed .collapse-triangle {
            transform: rotate(-90deg);
        }

        .section-content.hidden {
            display: none;
        }

        #monitor {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
        }

        #monitor canvas {
            background: black;
            display: block;
        }

        .vitalBox {
            position: relative;
            width: 300px;
            height: 100px;
            margin-bottom: 5px;
        }

        .vitalBox canvas {
            width: 100%;
            height: 100%;
        }

        .vitalLabel {
            position: absolute;
            top: 4px;
            left: 4px;
            font-size: 28px;
        }

        #hrBox {
            border: 1px solid lime;
            color: lime;
        }

        #bpBox {
            border: 1px solid red;
            color: red;
        }

        #carm-preview {
            position: absolute;
            top: 220px;
            right: 10px;
            width: 300px;
            height: 200px;
            border: 1px solid gray;
            background: black;
        }

        #perfStats {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<canvas id="sim"></canvas>
<div id="controls">
    <div id="insertedLength">0 cm</div>
    <div id="currentDose">0 ml</div>

    <div class="control-section">
        <div class="section-header collapsed"><span class="collapse-triangle">▼</span> Guidewire</div>
        <div class="section-content hidden">
            <label class="parameter-label">Bending stiffness
                <input id="stiffness" type="range" min="0" max="2" step="0.1" value="0.8">
                <span></span>
            </label>
            <label class="parameter-label">Normal damping
                <input id="normalDamping" type="range" min="0" max="1" step="0.01" value="0.5">
                <span></span>
            </label>
            <label class="parameter-label">Velocity damping
                <input id="velocityDamping" type="range" min="0" max="1" step="0.01" value="0.98">
                <span></span>
            </label>
            <label class="parameter-label">Smoothing iterations
                <input id="smoothIterations" type="range" min="0" max="10" step="1" value="1">
                <span></span>
            </label>
            <label class="parameter-label">Smoothing alpha
                <input id="smoothAlpha" type="range" min="0" max="1" step="0.01" value="0.5">
                <span></span>
            </label>
        </div>
    </div>

    <div class="control-section">
        <div class="section-header collapsed"><span class="collapse-triangle">▼</span> Friction</div>
        <div class="section-content hidden">
            <label class="parameter-label">Static friction
                <input id="staticFriction" type="range" min="0" max="1" step="0.01" value="0.2">
                <span></span>
            </label>
            <label class="parameter-label">Kinetic friction
                <input id="kineticFriction" type="range" min="0" max="1" step="0.01" value="0.1">
                <span></span>
            </label>
        </div>
    </div>

    <div class="control-section">
        <div class="section-header collapsed"><span class="collapse-triangle">▼</span> Imaging</div>
        <div class="section-content hidden">
            <label class="parameter-label">Persistence
                <input id="persistence" type="range" min="0.25" max="0.99" step="0.01" value="0.35">
                <span></span>
            </label>
            <label class="parameter-label">Noise level
                <input id="noiseLevel" type="range" min="0" max="0.6" step="0.01" value="0.3">
            </label>
            <label class="parameter-label">Contrast opacity scale
                <input id="opacityScale" type="range" min="0" max="100" step="1" value="100">
                <span></span>
            </label>
            <label class="parameter-label">Contrast gain
                <input id="gain" type="range" min="0" max="5" step="0.1" value="5">
                <span></span>
            </label>
        </div>
    </div>

    <div class="control-section">
        <div class="section-header"><span class="collapse-triangle">▼</span> Injection</div>
        <div class="section-content">
            <label>Injection volume (ml)
                <input id="injVolume" type="range" min="0" max="200" step="0.5" value="100">
                <span></span>
            </label>
            <label>Injection segment
                <select id="injSegment"></select>
            </label>

            <label class="parameter-label">Injection rate (ml/s)
                <input id="injRate" type="range" min="0" max="100" step="0.1" value="50">
                <span></span>
            </label>
            <label class="parameter-label">Injection duration (ms)
                <input id="injDuration" type="range" min="0" max="5000" step="100" value="2000">
                <span></span>
            </label>
        </div>
    </div>

    <div class="control-section">
        <div class="section-header"><span class="collapse-triangle">▼</span> C-arm</div>
        <div class="section-content">
            <label class="parameter-label">C-arm yaw
                <input id="carmYaw" type="range" min="-180" max="180" step="1" value="0">
                <span></span>
            </label>
            <label class="parameter-label">C-arm pitch
                <input id="carmPitch" type="range" min="-90" max="90" step="1" value="0">
                <span></span>
            </label>
            <label class="parameter-label">C-arm roll
                <input id="carmRoll" type="range" min="-180" max="180" step="1" value="0">
                <span></span>
            </label>
            <label class="parameter-label">C-arm X
                <input id="carmX" type="range" min="-200" max="200" step="1" value="0">
                <span></span>
            </label>
            <label class="parameter-label">C-arm Y
                <input id="carmY" type="range" min="-1000" max="600" step="1" value="-90">
                <span></span>
            </label>
            <label class="parameter-label">C-arm Z
                <input id="carmZ" type="range" min="-200" max="400" step="1" value="60">
                <span></span>
            </label>
        </div>
    </div>

    <button id="injectContrast">Inject</button>
    <button id="stopInjection" disabled>Stop Injection</button>
    <button id="modeToggle">Wireframe</button>
</div>

<div id="monitor">
    <div class="vitalBox" id="hrBox">
        <canvas id="ecgCanvas" width="300" height="100"></canvas>
        <div class="vitalLabel">HR: <span id="hrValue">0</span></div>
    </div>
    <div class="vitalBox" id="bpBox">
        <canvas id="bpCanvas" width="300" height="100"></canvas>
        <div class="vitalLabel">BP: <span id="bpValue">0/0</span></div>
    </div>
</div>

<div id="carm-preview"></div>
<div id="perfStats">FPS: 0 | Mem: N/A</div>

<script type="importmap">
{
    "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three-mesh-bvh": "https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.7.5/build/index.module.js",
        "three/examples/jsm/utils/BufferGeometryUtils.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/utils/BufferGeometryUtils.js",
        "three/examples/jsm/loaders/OBJLoader.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/OBJLoader.js"
    }
}
</script>
<script type="module" src="./simulator.js"></script>
</body>
</html>
